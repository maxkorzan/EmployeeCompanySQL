<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        /** { border: 1px solid red !important; }*/
    </style>

</head>
<body>

<div class="container">
<h1>Employee-Company Form</h1><br>
<a href="/addCompany"><button type="button" class="btn btn-primary">Add Company</button></a>
<a href="/addEmployee"><button type="button" class="btn btn-primary">Add Employee</button></a><br><br>


<h1>Employee List</h1>
<div th:each="company : ${companies}">

    <h4 th:text="${company.name}"></h4>
    <ul th:each="employee: ${company.employees}">
        <li th:text="${employee.name}"></li>
        <li th:text="${employee.position}"></li>
        <a class="change" th:href="@{/update/{id}(id=${employee.id})}">Update</a>
        <a class="change" th:href="@{/detail/{id}(id=${employee.id})}">Details</a>
        <a class="change" th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
    </ul>
</div>




<table class="table table-hover table-borderless">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Company</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.position}"></td>
            <td th:text="${employee.company.name}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${employee.id})}"><button type="button" class="btn btn-sm btn-outline-primary">Update</button></a>
                <a th:href="@{/detail/{id}(id=${employee.id})}"><button type="button" class="btn btn-sm btn-outline-info">Details</button></a>
                <a th:href="@{/delete/{id}(id=${employee.id})}"><button type="button" class="btn btn-sm btn-outline-danger">Delete</button></a>
            </td>
        </tr>
    </tbody>
</table>


</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
