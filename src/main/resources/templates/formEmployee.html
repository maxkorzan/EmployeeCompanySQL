<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Employee Form</h1>
<form action="#" th:action="@{/processEmployee}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}" />

    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />

    Position :<input type="text" th:field="*{position}" />
    <span th:if="${#fields.hasErrors('position')}"
          th:errors="*{position}"></span><br />

    <br />

<!--    seleciton bar of company names-->

    <select id="company" name="company">
        <div th:each="company : ${companies}">
            <option th:value="${company.getId()}" th:text="${company.getName()}"></option>
        </div>
    </select>


    <input type="submit" value="SuBmIt iT" />
</form>


</body>
</html>
